# yaml-language-server: $schema=https://json.schemastore.org/github-workflow.json
name: Deploy to EC2

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Deploy to EC2
      env:
        PRIVATE_KEY: ${{ secrets.EC2_PRIVATE_KEY }}
        HOST: ${{ secrets.EC2_HOST }}
        USER: ${{ secrets.EC2_USER }}

      run: |
        echo "$PRIVATE_KEY" > github-ec2.pem
        chmod 600 github-ec2.pem

        ssh -o StrictHostKeyChecking=no -i github-ec2.pem ${USER}@${HOST} << 'EOF'

          echo "--- Connected to EC2 ---"
          echo "User: $(whoami)"
          echo "Home: $HOME"

          # Install NVM if missing
          if ! command -v nvm &> /dev/null; then
            echo "--- Installing NVM ---"
            curl -o- https://raw.githubusercontent.com/nvm-sh/nvm/v0.39.5/install.sh | bash
          fi

          # Load NVM
          export NVM_DIR="$HOME/.nvm"
          [ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh"

          # Install Node.js
          echo "--- Installing Node.js ---"
          nvm install node
          nvm use node

          # Install PM2 if missing
          if ! command -v pm2 &> /dev/null; then
            echo "--- Installing PM2 ---"
            npm install -g pm2
          fi

          # Repo details
          REPO_URL="https://github.com/afkzoro/github-aws-ec2.git"
          REPO_DIR="$HOME/github-aws-ec2"
          BRANCH="main"

          echo "--- Updating repository ---"
          if [ -d "$REPO_DIR/.git" ]; then
            cd "$REPO_DIR"
            git fetch --all
            git reset --hard origin/$BRANCH
          else
            git clone "$REPO_URL" "$REPO_DIR"
            cd "$REPO_DIR"
          fi

          # Install node dependencies
          cd "$REPO_DIR/simple-web-server"
          npm install

          echo "--- Restarting app with PM2 ---"
          pm2 restart server.js || pm2 start server.js

        EOF
